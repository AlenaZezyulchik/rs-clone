<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/icons/elephant.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <title>Evernote</title>
  </head>
  <body>
    <div class="container">
      <nav class="nav__wrapper">
        <ul class="nav__list">
          <li class="nav__item logo">
            <a href="#">
              <span class="nav__icon logo__icon">
                <img src="./assets/icons/elephant.png" alt="" />
              </span>
              <h1 class="nav__title logo__title">Evernote</h1>
            </a>
          </li>
          <li class="nav__item">
            <a href="#main">
              <span class="nav__icon">
                <ion-icon name="home"></ion-icon>
              </span>
              <span class="nav__title lang__main">Main</span>
            </a>
          </li>
          <li class="nav__item">
            <a href="#mynotes">
              <span class="nav__icon">
                <ion-icon name="documents"></ion-icon>
              </span>
          <span class="nav__title lang__notes my-notes">My Notes</span>
        </a>
      </li>
      <li class="nav__item to-do-list-btn">
        <a href="#todolist">
              <span class="nav__icon">
                <ion-icon name="list-circle"></ion-icon>
              </span>
              <span class="nav__title lang__todo">My To-Do</span>
            </a>
          </li>
          <li class="nav__item">
            <a href="#mywishboard">
              <span class="nav__icon">
                <ion-icon name="rocket"></ion-icon>
              </span>
              <span class="nav__title lang__wishboard">My Wishboard</span>
            </a>
          </li>
          <li class="nav__item">
            <a href="#mystudy">
              <span class="nav__icon">
                <ion-icon name="library-outline"></ion-icon>
              </span>
              <span class="nav__title lang__study">My Study</span>
            </a>
          </li>
          <li class="nav__item">
            <a href="#mymusic">
              <span class="nav__icon">
                <ion-icon name="headset"></ion-icon>
              </span>
              <span class="nav__title lang__music">My Music</span>
            </a>
          </li>
        </ul>
      </nav>
      <div class="container__main" id="root"></div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  </body>
</html>
