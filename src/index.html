<!DOCTYPE html>

  <head>

    <link rel="icon" href="./assets/icons/elephant.ico" type="image/x-icon" />
    <title>Evernote</title>
  </head>
  <body>
    <div class="container">
      <nav class="nav__wrapper">
        <ul class="nav__list">
          <li class="nav__item logo">
            <a href="#">
              <span class="nav__icon logo__icon">
                <img src="./assets/icons/elephant.png" alt="" />
              </span>
              <h1 class="nav__title logo__title">Evernote</h1>
            </a>
          </li>
          <li class="nav__item">
            <a href="#">
              <span class="nav__icon">
                <ion-icon name="home"></ion-icon>
              </span>
              <span class="nav__title">Main</span>
            </a>
          </li>
          <li class="nav__item">
            <a href="#">
              <span class="nav__icon">
                <ion-icon name="documents"></ion-icon>
              </span>
              <span class="nav__title">My Notes</span>
            </a>
          </li>
          <li class="nav__item">
            <a href="#">
              <span class="nav__icon">
                <ion-icon name="list-circle"></ion-icon>
              </span>
              <span class="nav__title">My To-Do</span>
            </a>
          </li>
          <li class="nav__item">
            <a href="#">
              <span class="nav__icon">

            <a href="#">

          </li>
          <li class="nav__item">
            <a href="#">
              <span class="nav__icon">

              </span>

            </a>
          </li>
        </ul>
      </nav>
      <div class="container__main">
        <header class="header">
          <div class="burger">
            <ion-icon name="swap-horizontal"></ion-icon>
          </div>
          <div class="header__container">
            <div class="time__container">
              <time class="time"></time>
              <date class="date"></date>
            </div>
            <div class="greeting__container">
              <span class="greeting"></span>
              <input type="text" placeholder="[Enter name]" class="user-name" />

        <main>

            <div class="board__item">hkjhhjjkl</div>

            <div class="board__item">hkjhhjjkl</div>
            <div class="board__item">hkjhhjjkl</div>
            <div class="board__item">hkjhhjjkl</div>
          </div>
        </main>
        <footer class="footer">
          <ul class="developers">
            <li>
              <img class="github__icon" src="./assets/icons/github.png" alt="github" />
              <a href="https://github.com/Alextufeng">Alextufeng</a>
            </li>
            <li>
              <img class="github__icon" src="./assets/icons/github.png" alt="github" />

    <script type="module" src="index.js"></script>

</html>
