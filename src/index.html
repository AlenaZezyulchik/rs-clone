<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/icons/elephant.ico" type="image/x-icon" />
    <title>Evernote</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__container">
          <div class="time__container">
            <time class="time"></time>
            <date class="date"></date>
            <div class="greeting__container">
              <span class="greeting"></span>
              <input type="text" placeholder="[Enter name]" class="user-name" />
          </div>
          </div>

          <div class="lang">
            <select class="change-lang">
                <option value="ru">RU</option>
                <option value="en" selected>EN</option>
            </select>
        </div>
      </div>
      </header>
      <main>
        <nav class="nav__wrapper">
          <ul class="nav__list">
            <li class="nav__item logo">
              <a href="#">
                <span class="nav__icon logo__icon">
                  <img src="./assets/icons/elephant.png" alt="" />
                </span>
                <h1 class="nav__title logo__title">Evernote</h1>
              </a>
            </li>
            <li class="nav__item">
              <a href="#">
                <span class="nav__icon">
                  <ion-icon name="home"></ion-icon>
                </span>
                <span class="nav__title lang-main">Main</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#">
                <span class="nav__icon">
                  <ion-icon name="documents"></ion-icon>
                </span>
                <span class="nav__title lang-mynotes">My Notes</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#">
                <span class="nav__icon">
                  <ion-icon name="list-circle"></ion-icon>
                </span>
                <span class="nav__title lang-mytodo">My To-Do</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#">
                <span class="nav__icon">
                  <ion-icon name="rocket"></ion-icon>
                </span>
                <span class="nav__title lang-mywishboard">My Wishboard</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#">
                <span class="nav__icon">
                  <ion-icon name="library-outline"></ion-icon>
                </span>
                <span class="nav__title lang-mystudy">My Study</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#">
                <span class="nav__icon">
                  <ion-icon name="headset"></ion-icon>
                </span>
                <span class="nav__title lang-mymusic">My Music</span>
              </a>
            </li>
          </ul>
        </nav>
        <div class="board">
          <div class="board__item">hkjhhjjkl</div>
          <div class="board__item">hkjhhjjkl</div>
          <div class="board__item">hkjhhjjkl</div>
          <div class="board__item">hkjhhjjkl</div>
          <div class="board__item">hkjhhjjkl</div>
          <div class="board__item">hkjhhjjkl</div>
          <div class="board__item">hkjhhjjkl</div>
          <div class="board__item">hkjhhjjkl</div>
          <div class="board__item">hkjhhjjkl</div>
        </div>
        <div class="wish-board__container">
          <div class="wish-board__border">
            <div class="wish-board__canvas">
              <div class="wish-board__droppable"></div>
            </div>
          </div>
          <div class="wish-board__content">
            <div class="wish-board__images">
          </div>
          <div class="wish-board__search">
            <input class="wish-board__input" type="text" placeholder="search for..." name="key" autofocus="">
            <svg class="magnifying-glass" xmlns="http://www.w3.org/2000/svg" fill="#8f8f8f" viewBox="0 0 512 512"><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352c79.5 0 144-64.5 144-144s-64.5-144-144-144S64 128.5 64 208s64.5 144 144 144z"/></svg>
          </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <ul class="developers">
          <li>
            <img class="github__icon" src="./assets/icons/github.png" alt="github">
            <a href="https://github.com/Alextufeng">Alextufeng</a>
          </li>
          <li>
            <img class="github__icon" src="./assets/icons/github.png" alt="github">
            <a href="https://github.com/staskv">staskv</a>
          </li>
          <li>
            <img class="github__icon" src="./assets/icons/github.png" alt="github">
            <a href="https://github.com/alenazezyulchik">alenazezyulchik</a>
          </li>
        </ul>
      </footer>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  </body>
</html>
